<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ninten.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Log In | My Nintendo</title>
  <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">
</head>
<body>

<section class="hero">

<section class="form-log">
  <div class="form">
    <form action="/action_page.php" method="post">
      <div class="img-form">
          <img src="img/icons/joy-con.png" alt="" class="avatar">
          <img src="img/icons/switch.png" alt="" class="avatar">
          <img src="img/icons/pro-controller.png" alt="" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container">
        <button type="button" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
</section>

<section class="model">
  <div class="model-cont">
    <img src="img/model.png" alt="" class="consola">
    <img src="img/characters.png" alt="" class="personajes">
  </div>
</section>

</section>

</body>
</html>
